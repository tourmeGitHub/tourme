<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Waypoints in directions</title>
    <style>
        html, body
        {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map
        {
            height: 100%;
            float: left;
            width: 70%;
            height: 100%;
        }

        #right-panel
        {
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #right-panel select, #right-panel input
        {
            font-size: 15px;
        }

        #right-panel select
        {
            width: 100%;
        }

        #right-panel i
        {
            font-size: 12px;
        }

        #right-panel
        {
            margin: 20px;
            border-width: 2px;
            width: 20%;
            float: left;
            text-align: left;
            padding-top: 20px;
        }

        #directions-panel
        {
            margin-top: 20px;
            background-color: #FFEE77;
            padding: 10px;
        }
    </style>
</head>
<body>




<div id="id01">
</div>
<h1>Customers</h1>



<div id="map"></div>
<div id="right-panel">
    <div>
        <b>Start:</b>
        <select id="start">
            <option value="via Tiburtina 538, Roma">Rome Tiburtina, Italy</option>
            <!--<option value="Boston, MA">Boston, MA</option>-->
        </select>
        <br>
        <!--<b>Waypoints:</b> <br>
        <i>(Ctrl-Click for multiple selection)</i> <br>
        <select multiple id="waypoints">
            <option value="montreal, quebec">Montreal, QBC</option>
            <option value="toronto, ont">Toronto, ONT</option>
            <option value="chicago, il">Chicago</option>
            <option value="winnipeg, mb">Winnipeg</option>
            <option value="fargo, nd">Fargo</option>
            <option value="calgary, ab">Calgary</option>
            <option value="spokane, wa">Spokane</option>
        </select>
        <br>-->
        <b>End:</b>
        <select id="end">
            <option value="Piazza Re Di Roma, Roma">Roma Re di Roma, Italia</option>
          <!--  <option value="Seattle, WA">Seattle, WA</option>
            <option value="San Francisco, CA">San Francisco, CA</option>
            <option value="Los Angeles, CA">Los Angeles, CA</option>-->
        </select>
        <br>

        <input type="submit" value="Calcola" id="submit">
    </div>
    <div id="directions-panel"></div>
</div>





<script type='text/javascript'>
    function initMap()
    {
        // Google services
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;

        // map's parameters
        var map = new google.maps.Map
        (
            document.getElementById('map'),

            {
                zoom: 2,
                center: {lat: 41.85, lng: -87.65}
            }
        );

        // display map
        directionsDisplay.setMap(map);

        // add listener to submit button
        document.getElementById('submit').addEventListener
        (
                'click',
                function()
                {
                    // create Http request
                    var xmlhttp = new XMLHttpRequest ();

                    // state change function
                    xmlhttp.onreadystatechange = function ()
                    {
                        if (xmlhttp.readyState == 4)
                        {
                            if (xmlhttp.status == 200)
                            {
                                var arr = JSON.parse(xmlhttp.response);
                                calculateAndDisplayRoute(directionsService, directionsDisplay, arr);
                            }

                            else
                            {
                                document.getElementById('id01').innerHTML = 'Ops... qualcosa non ha funzionato - Stato HTTP: '
                                        + xmlhttp.status;
                            }
                        }

                        else
                        {
                            // NOPE
                        }
                    };

                    xmlhttp.open ('GET', 'prova.php');
                    xmlhttp.send (null);
                }
        );
    }


    function calculateAndDisplayRoute(directionsService, directionsDisplay,response)
    {
        // declaring variables
        var waypts = [];
        var arr = response;
        var result = "";

        // populate waypoints array
        for (var a in arr)
        {
            if (arr[a].Lat != undefined)
            {
                var lar = String(arr[a].Lat);
                var lon = String(arr[a].Lon);

                waypts.push
                (
                    {
                        location: lar + "," + lon,
                        stopover: true
                    }
                );
            }
        }


        //var start = new google.maps.LatLng(42.327463, -87.973640);
        directionsService.route
        (
            {
                origin: document.getElementById('start').value,
                destination: document.getElementById('end').value,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.DRIVING
            },

            function(response, status)
            {
                if (status === google.maps.DirectionsStatus.OK)
                {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';

                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++)
                    {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment +
                                '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                    }
                }

                else
                {
                    window.alert('Directions request failed due to ' + status);
                }
            }
        );
    }

</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV5dWSMzIg03y91cUHyUNkwefT5uRSbDY&signed_in=true&callback=initMap"
        async defer></script>
</body>
</html>
